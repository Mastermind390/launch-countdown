<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Launch Countdown</title>
</head>
<body>
    
    <main>

        <div class="image-bg">
            <img class="hill-image" src="images/pattern-hills.svg" alt="">
            <div class="bg-stars-container">
                <img class="stars-image" src="images/bg-stars.svg" alt="">
            </div>

            <div class="time-container">
                <div class="inner-container">
                    <div class="inner-time-container">
                        <div class="card-container">
                            <div class="top-flip-card">
    
                            </div>
                            <div class="bottom-flip-card">
    
                            </div>
                            <span id="days-span">08</span>
                        </div>
                        <span class="days-span">DAYS</span>
                    </div>

                    <div class="inner-time-container">
                        <div class="card-container">
                            <div class="top-flip-card">
    
                            </div>
                            <div class="bottom-flip-card">
    
                            </div>
                            <span id="hours-span">23</span>
                        </div>
                        <span class="days-span">HOURS</span>
                    </div>

                    <div class="inner-time-container">
                        <div class="card-container">
                            <div class="top-flip-card">
    
                            </div>
                            <div class="bottom-flip-card">
    
                            </div>
                            <span id="minutes-span">55</span>
                        </div>
                        <span class="days-span">MINUTES</span>
                    </div>

                    <div class="inner-time-container">
                        <div class="card-container">
                            <div class="top-flip-card">
    
                            </div>
                            <div class="bottom-flip-card">
    
                            </div>
                            <span id="seconds-span">41</span>
                        </div>
                        <span class="days-span">SECONDS</span>
                    </div>
                     
                </div>
            </div>

            <div class="social-icon-container">
                <img src="images/icon-facebook.svg" alt="facebook">
                <img src="images/icon-pinterest.svg" alt="pinterest">
                <img src="images/icon-instagram.svg" alt="instagram">
            </div>
        </div>
        
        

            


             
           
        </div> 
        

    </main>



    <script src="index.js"></script>
</body>
</html>
